<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="./Components/rotation.js"></script>
    </head>
    <body>
        <a-scene background="color:#0046a8">
        <a-entity id="look" look-controls camera position="0 26 20"></a-entity>
        <a-assets timeout = "10000">

            <a-asset-item
            id = "scubaDiver"
            src = "./Assets/ScubaDiver/scene.gltf"
            ></a-asset-item>

            <a-asset-item
            id = "island"
            src = "./Assets/Island/scene.gltf"
            ></a-asset-item>

        </a-assets>
        
        <a-entity
        id="land"
        gltf-model="#island"
        position="250 -10 -250"
        scale="100 100 100"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        ></a-entity>

        <a-entity
        id="diver"
        gltf-model="#scubaDiver"
        position="3 18 18"
        scale="0.05 0.05 0.05"
        rotation="0 90 0"
        ></a-entity>

    </a-scene>
    </body>
</html>
